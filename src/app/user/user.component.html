

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">User Registration</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="small mb-1" for="inputName">Name</label>
                                <input class="form-control py-4" id="inputName" type="text" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmail">Email</label>
                                <input class="form-control py-4" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmail">Mobile</label>
                                <input class="form-control py-4" id="inputEmail" type="text" aria-describedby="emailHelp" placeholder="Enter Mobile numer">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password">
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                       
                        <div class="small" ><a routerLink="/login">Already have an account? Login here.</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
